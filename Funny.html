<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
    
    <style>
        body {
            background-color: #4b3a2f;
            font-family: "Roboto", sans-serif;
            margin: 5px;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            background-color: #360404;
            overflow: hidden;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 15px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .search-container {
            margin-left: auto;
        }

        .search-container input[type=text] {
            padding: 10px;
            margin-top: 5px;
            margin-right: 16px;
            border: none;
            font-size: 17px;
        }

        #uploadedImageContainer {
            position: relative;
            margin-top: 60px;
        }

        #uploadedImage {
            width: 490px;
            height: 420px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: -100px; /* เพิ่มระยะห่างด้านล่างของภาพ */

        }
        
        /* รูปไอคอนแสดงภาพ */
        .icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

         /* ปุ่มชอบและไม่ชอบ */
         .like-dislike-buttons {
    position: absolute;
    bottom: -10px;
    left: 50%; /* เปลี่ยนจาก 30% เป็น 50% */
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    margin-bottom: 50px; /* ระยะห่างด้านล่างของปุ่ม */
    gap: 200px;
}


        .like-dislike-buttons button {
            background: rgba(0, 0, 0, 0.5);
            color:#4b3a2f;
            padding: 5px 10px;
            border: none;
            border-radius: 200px;
            cursor: pointer;
            margin: 0 10px;
        }

        .like-dislike-buttons button img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        #likeCount, #dislikeCount {
            font-size: 18px;
            margin-top: 20px;
            margin-right: 10px;
            color: #000000;
        }

    </style>

</head>

<body>
    
<div class="navbar">
        <a href="profile.html" class="profile-icon"> PROFILE </a>
        <a href="pictourny.html"> Pictourny </a>
        <a href="gallery.html"> Gallery </a>
        <a href="top10.html"> Top 10 </a>
        <a href="upload_pic.html"> Upload Pic </a>
    </div>
        
    <div class="search-container">
        <form action="/action_page.php">
            <input type="text" placeholder="ค้นหา.." name="search">
            <button type="submit"> search </button>
        </form>
    </div>

    <div class="like-dislike-buttons">

        <button id="likeBtn"><img src="heart.png" alt="Like" class="icon"></button>
        <button id="dislikeBtn"><img src="dislike.png" alt="Dislike" class="icon"></button>
    </div>
    
    <div id="uploadedImageContainer">
        <img id="uploadedImage" src="#" alt="Uploaded Image">
        <div id="likeCount">0</div>
        <div id="dislikeCount">0</div>
    </div>
    
    <script>

        var currentIndex = 0; // ตั้งค่า currentIndex เป็น 0 ที่นี่

        window.onload = function() {
            showImage(currentIndex);
        };

        var imageUrls = [
            '1.jpeg',
            '2.jpeg',
            '3.jpeg',
            // เพิ่ม URL ของรูปภาพเพิ่มเติมตามต้องการ
        ];

        var imageElement = document.getElementById('uploadedImage');
        var likeButtonElement = document.getElementById('likeBtn');
        var dislikeButtonElement = document.getElementById('dislikeBtn');

        var likeCount = 0;
        var dislikeCount = 0;

        function showImage(index) {
            imageElement.src = imageUrls[index];
            currentIndex = index;
        }

        likeButtonElement.addEventListener('click', function() {
            likeCount++;
            document.getElementById('likeCount').innerText = likeCount;
            currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
            showImage(currentIndex);
        });

        dislikeButtonElement.addEventListener('click', function() {
            dislikeCount++;
            document.getElementById('dislikeCount').innerText = dislikeCount;
            currentIndex = (currentIndex + 1) % imageUrls.length;
            showImage(currentIndex);
        });

    </script>
</body>
</html>
