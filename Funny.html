<div id="uploadedImageContainer">
    <div class="like-dislike-buttons">
        <button id="likeBtn"><img src="heart.png" alt="Like" class="icon"></button>
        <button id="dislikeBtn"><img src="dislike.png" alt="Dislike" class="icon"></button>

    <div id="likeCount">0</div>
    <div id="dislikeCount">0</div>

        <button id="prevBtn"><i class="fas fa-chevron-left"></i></button>

<script>
    var currentIndex = 0; // ตั้งค่า currentIndex เป็น 0 ที่นี่

    window.onload = function() {
        showImage(currentIndex);
    };

    var imageUrls = [
        '1.jpeg',
        '2.jpeg',
        '3.jpeg',
        '4.jpeg',
        '5.jpeg',
        '6.jpeg'
        // เพิ่ม URL ของรูปภาพเพิ่มเติมตามต้องการ
    ];

    var imageElement = document.getElementById('uploadedImage');
    var likeButtonElement = document.getElementById('likeBtn');
    var dislikeButtonElement = document.getElementById('dislikeBtn');

    var likeCount = 0;
    var dislikeCount = 0;

    function showImage(index) {
        imageElement.src = imageUrls[index];
        currentIndex = index;
    }

    likeButtonElement.addEventListener('click', function() {
        likeCount++;
        document.getElementById('likeCount').innerText = likeCount;
        currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
        showImage(currentIndex);
    });

    dislikeButtonElement.addEventListener('click', function() {
        dislikeCount++;
        document.getElementById('dislikeCount').innerText = dislikeCount;
        currentIndex = (currentIndex + 1) % imageUrls.length;
        showImage(currentIndex);
    });

    var prevButtonElement = document.getElementById('prevBtn');
    var nextButtonElement = document.getElementById('nextBtn');

    prevButtonElement.addEventListener('click', function() {
        currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
        showImage(currentIndex);
    });

    nextButtonElement.addEventListener('click', function() {
        currentIndex = (currentIndex + 1) % imageUrls.length;
        showImage(currentIndex);
    });

    document.getElementById('likeCount').innerText = likeCount;
    document.getElementById('dislikeCount').innerText = dislikeCount;

    // เพิ่มจำนวนครั้งที่คลิกที่ปุ่ม "ชอบ" ลงใน localStorage
    document.getElementById('likeBtn').addEventListener('click', function() {
        var likeCount = localStorage.getItem('likeCount') || 0;
        likeCount++;
        localStorage.setItem('likeCount', likeCount);
    });

    // เพิ่มจำนวนครั้งที่คลิกที่ปุ่ม "ไม่ชอบ" ลงใน localStorage
    document.getElementById('dislikeBtn').addEventListener('click', function() {
        var dislikeCount = localStorage.getItem('dislikeCount') || 0;
        dislikeCount++;
        localStorage.setItem('dislikeCount', dislikeCount);
    });
</script>
