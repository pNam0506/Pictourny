    <script>

        var currentIndex = 0; // ตั้งค่า currentIndex เป็น 0 ที่นี่

        window.onload = function() {
            showImage(currentIndex);
        };

        var imageUrls = [
            't1.jpeg',
            't2.jpeg',
            't3.jpeg',
            't4.jpeg'
            // เพิ่ม URL ของรูปภาพเพิ่มเติมตามต้องการ
        ];

        var imageElement = document.getElementById('uploadedImage');
        var likeButtonElement = document.getElementById('likeBtn');
        var dislikeButtonElement = document.getElementById('dislikeBtn');

        var likeCount = 0;
        var dislikeCount = 0;

        function showImage(index) {
            imageElement.src = imageUrls[index];
            currentIndex = index;
        }

        likeButtonElement.addEventListener('click', function() {
            likeCount++;
            document.getElementById('likeCount').innerText = likeCount;
            currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
            showImage(currentIndex);
        });

        dislikeButtonElement.addEventListener('click', function() {
            dislikeCount++;
            document.getElementById('dislikeCount').innerText = dislikeCount;
            currentIndex = (currentIndex + 1) % imageUrls.length;
            showImage(currentIndex);
        });

    </script>
