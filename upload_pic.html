    <script>
        
        function openFileInput() {
    document.getElementById('fileInput').click();
}

document.getElementById('fileInput').addEventListener('change', function(event) {
    var file = event.target.files[0]; // รับไฟล์ที่ถูกเลือก
    var reader = new FileReader(); // สร้าง FileReader object

    // // เมื่อการอ่านไฟล์เสร็จสิ้น
    

    // อ่านไฟล์เป็น Data URL
    reader.readAsDataURL(file);
});

function uploadImage() {
    const fileInput = document.getElementById('fileInput');
    const category = document.getElementById('category').value;
    const uploadedImage = document.getElementById('uploadedImage');

    const file = fileInput.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function() {
        var imgData = reader.result; // ข้อมูลรูปภาพในรูปแบบ Data URL
        var imgElement = document.createElement('img'); // สร้าง element รูปภาพ
        imgElement.src = imgData; // กำหนดข้อมูลรูปภาพให้กับ src attribute
        imgElement.style.maxWidth = '100%'; // กำหนดให้รูปภาพเต็มขนาด container
        imgElement.style.maxHeight = '100%'; // กำหนดให้รูปภาพเต็มขนาด container
        imgElement.style.borderRadius = '0rem'; // กำหนดรูปแบบ border radius
        document.querySelector('.container-upload').innerHTML = ''; // เคลียร์เนื้อหาภายใน container-upload
        document.querySelector('.container-upload').appendChild(imgElement); // เพิ่มรูปภาพลงใน container-upload
    
        }
        reader.readAsDataURL(file);
    } else {
        uploadedImage.innerHTML = '<p> Please select an image.</p>';
    }
}
