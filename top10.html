    <script>
        $(document).ready(function(){
            $('.center').slick({
  centerMode: true,
  centerPadding: '60px',
  slidesToShow: 3,
  responsive: [
    {
      breakpoint: 768,
      settings: {
        arrows: false,
        centerMode: true,
        centerPadding: '40px',
        slidesToShow: 3
      }
    },
    {
      breakpoint: 480,
      settings: {
        arrows: false,
        centerMode: true,
        centerPadding: '40px',
        slidesToShow: 1
      }
    }
  ]
});

$(".slick-prev").html('<i class="fas fa-caret-left"></i>'); // ใช้คลาส fas แทน fa-solid
$(".slick-next").html('<i class="fas fa-caret-right"></i>'); // ใช้คลาส fas แทน fa-solid

        });

        let isDragging = false;
        let startX;

        function startDragging(e) {
            isDragging = true;
            startX = e.clientX;
        }

        function stopDragging() {
            isDragging = false;
        }

        function dragging(e) {
            if (!isDragging) return;
            const scrollSpeed = 1;
            const scrollDirection = (e.clientX - startX) > 0 ? -1 : 1;
            const container = document.querySelector('.center');
            container.scrollLeft += scrollSpeed * scrollDirection;
            startX = e.clientX;
        }

        function goToNextPage(url) {
            window.location.href = url;
        }

        function toggleCheck(icon) {
            icon.style.opacity = icon.style.opacity === '1' ? '0' : '1';
        }
    </script>
