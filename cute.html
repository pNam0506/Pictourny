    <script>
        window.onload = function() {
    showImage(currentIndex);
};

var imageUrls = [
    '1.jpeg',
    '2.jpeg',
    '3.jpeg',
    // เพิ่ม URL ของรูปภาพเพิ่มเติมตามต้องการ
];

var imageElement = document.getElementById('uploadedImage');
var likeButton = document.getElementById('likeButton');
var dislikeButton = document.getElementById('dislikeButton');

var likeCount = 0;
var dislikeCount = 0;
var currentIndex = 0;

function showImage(index) {
    imageElement.src = imageUrls[index];
    currentIndex = index;
}

likeButton.addEventListener('click', function() {
    currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
    showImage(currentIndex);
    countLike();
});

dislikeButton.addEventListener('click', function() {
    currentIndex = (currentIndex + 1) % imageUrls.length;
    showImage(currentIndex);
    countDislike();
});

function countLike() {
    likeCount++;
    document.getElementById('likeCount').innerText = likeCount;
    localStorage.setItem('likeCount', likeCount);
    currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length; // สลับรูปภาพไปทางด้านซ้าย
    showImage(currentIndex); // แสดงรูปภาพใหม่
}

function countDislike() {
    dislikeCount++;
    document.getElementById('dislikeCount').innerText = dislikeCount;
    localStorage.setItem('dislikeCount', dislikeCount);
    currentIndex = (currentIndex + 1) % imageUrls.length; // สลับรูปภาพไปทางด้านขวา
    showImage(currentIndex); // แสดงรูปภาพใหม่
}


    </script>
