            padding: 10px 20px; /* เพิ่มช่องว่างรอบเมนู */
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 15px 20px;
            text-decoration: none;
        }

        .navbar a:hover {

        .search-container {

        .category-separator {

        }

        .category-container {
            display: flex;
            flex-direction: row; /* เปลี่ยนเป็นแนวนอน */
            justify-content: space-between; /* จัดการตำแหน่งแต่ละหมวดหมู่ */
            padding: 5px; /* เพิ่ม padding เพื่อสวยงาม */
        }



        .container {
            display: flex;
            flex-wrap: nowrap; /* ไม่ให้ข้อความขึ้นบรรทัดใหม่ */
            overflow-x: auto; /* เพิ่มแถบเลื่อนให้เมื่อหน้าจอไม่พอขนาด */
        }

        .category-separator {
            color: white;
            cursor: pointer;
            font-family: "Montserrat", sans-serif;
            margin-top: 30px;
            margin-bottom: 20px;
            transition: opacity 0.9s;
            align-self: flex-start; /* ให้ชื่อหมวดหมู่อยู่บนสุด */
        }

        .gallery-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            overflow-x: auto; /* เพิ่มแถบเลื่อนในแนวนอนเมื่อข้อความหรือรูปภาพเกินขอบเขต */
            width: 100%; /* กำหนดความกว้างเต็มของพื้นที่ที่รูปและข้อความอยู่ */
            
        }


        .gallery-container.show {
            display: block;
        }

        .gallery {
            display: flex;
            flex-wrap: nowrap; /* ไม่ให้รูปภาพขึ้นบรรทัดใหม่ */
            overflow-x: auto; /* เพิ่มแถบเลื่อนให้เมื่อหน้าจอไม่พอขนาด */
        }

        .gallery-item {
            position: relative; /* เพื่อสร้างพื้นที่สำหรับไอคอน */
            margin-top : 60px;
            opacity: 10; /* กำหนดให้รูปภาพในแต่ละหมวดหมู่มีความโปร่งใสเมื่อเริ่มต้น */
            transition: opacity 0.5s; /* เพิ่มการเปลี่ยนแปลงอย่างเรียบร้อย */
        }

        .gallery-item img {
            width: 300px; /* กำหนดความกว้างของรูปภาพ */
            height: 390px; /* กำหนดความสูงของรูปภาพ */
            object-fit: cover; /* ปรับขนาดรูปภาพให้เต็มพื้นที่และไม่มีขอบ */
            border-radius: 15px;
        }

        .gallery-item .icon {
            bottom: 30px; /* ขยับไอคอนลงด้านล่างของภาพ */
            left: 60%; /* จัดตำแหน่งไอคอนไปที่กลาง */
            transform: translateX(300%); /* ย้ายไอคอนให้ตรงกลาง */
            width: 40px; /* ขนาดของไอคอน */
            height: auto; /* ความสูงของไอคอนจะถูกปรับเพื่อให้สัดส่วนเท่ากัน */
            
        }

        /* เมื่อเม้าส์ชี้ไปที่รูป ไอคอนจะเป็นเข้มขึ้น */
        .gallery-item:hover .icon {
            opacity: 10px;
        }


        .fade-out {
            opacity: 0.5; /* ลดความเข้มของส่วนที่ไม่ได้เลือก */
        }

        .gallery-item img:hover {
            filter: brightness(80%);
        }
        
    </style>
